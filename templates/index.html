<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form id="predictionForm">
        <textarea name="data" placeholder="Enter data"></textarea>
        <button type="submit">Predict</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = { data: e.target.elements.data.value };
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('output').innerText = JSON.stringify(result);
        };
    </script>
</body>
</html>
